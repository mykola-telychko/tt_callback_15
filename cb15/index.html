<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Request Example</title>
</head>
<body>

<button id="fetchDataButton">Fetch Data</button>
<div id="result"></div>

<script>
    // Function to handle the asynchronous request
    function fetchData() {
        // Display a loading message
        document.getElementById('result').innerHTML = 'Loading...';

        // Make an asynchronous request using Fetch API
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the received data
                document.getElementById('result').innerHTML = `Data received: ${JSON.stringify(data)}`;
            })
            .catch(error => {
                // Handle errors
                console.error('Error during fetch:', error);
                document.getElementById('result').innerHTML = 'Error occurred';
            });
    }

    // Attach the fetchData function to a button click event
    document.getElementById('fetchDataButton').addEventListener('click', fetchData);
</script>

</body>
</html>
